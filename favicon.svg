<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Warm consulting gradient: red → pink → orange -->
    <radialGradient id="rg" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#ef4444"/>   <!-- red -->
      <stop offset="55%" stop-color="#ec4899"/>  <!-- pink -->
      <stop offset="100%" stop-color="#f97316"/> <!-- orange -->
    </radialGradient>
  </defs>

  <!-- subtle outer ring (kept very light) -->
  <circle
    cx="64"
    cy="64"
    r="52"
    fill="none"
    stroke="rgba(255,255,255,0.25)"
    stroke-width="10"/>

  <!-- swirl shape (unchanged geometry, new gradient) -->
  <path d="M64 22
           C88 22 106 42 104 64
           C102 84 82 100 62 98
           C44 96 34 82 36 68
           C38 54 52 46 64 50
           C75 54 78 64 74 70
           C70 77 60 78 56 72"
        fill="none"
        stroke="url(#rg)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
